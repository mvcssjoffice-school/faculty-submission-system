<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Attendance Submission</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        .login-box h2 {
            color: #667eea;
            margin-bottom: 25px;
            text-align: center;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .content-container {
            display: none;
        }
        .content-container.authenticated {
            display: block;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            float: right;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .user-info {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h2>üîê Faculty Login</h2>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">Daily Attendance Submission</p>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
                <p class="error-message" id="loginError">Invalid username or password</p>
            </form>
        </div>
    </div>

    <!-- Main Content (Hidden until authenticated) -->
    <div id="contentContainer" class="content-container">
        <div class="container">
            <header>
                <h1>‚úÖ Faculty Attendance Submission</h1>
                <div class="user-info">
                    <span>Logged in as: <strong id="currentUser"></strong></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
                <nav>
                    <a href="index.html">Submissions</a>
                    <a href="attendance.html" class="active">Attendance</a>
                </nav>
            </header>

            <main>
                <form id="attendanceForm" class="form-card">
                    <h2>Daily Attendance Check-in</h2>
                    
                    <div class="form-group">
                        <label for="surname">Surname *</label>
                        <input type="text" id="surname" name="surname" required placeholder="Dela Cruz">
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Juan">
                    </div>

                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <input type="text" id="middleName" name="middleName" placeholder="Santos">
                    </div>

                    <div class="form-group">
                        <label for="selfie">Upload Selfie *</label>
                        <input type="file" id="selfie" name="selfie" accept="image/*" capture="user" required>
                        <small>Take or upload a photo for attendance verification</small>
                    </div>

                    <div class="form-group">
                        <label>Reflection Questions *</label>
                        <div class="reflection-questions">
                            <div class="question-group">
                                <label>1. What are your main objectives for today?</label>
                                <textarea name="reflection1" required rows="2"></textarea>
                            </div>
                            <div class="question-group">
                                <label>2. What teaching strategy will you focus on today?</label>
                                <textarea name="reflection2" required rows="2"></textarea>
                            </div>
                            <div class="question-group">
                                <label>3. How do you plan to engage students in learning?</label>
                                <textarea name="reflection3" required rows="2"></textarea>
                            </div>
                            <div class="question-group">
                                <label>4. What challenges do you anticipate today?</label>
                                <textarea name="reflection4" required rows="2"></textarea>
                            </div>
                            <div class="question-group">
                                <label>5. How will you assess student understanding?</label>
                                <textarea name="reflection5" required rows="2"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="anecdotalRemarks">Anecdotal Remarks (Optional)</label>
                        <textarea id="anecdotalRemarks" name="anecdotalRemarks" rows="3" placeholder="Any additional observations or notes..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Submit Attendance</button>
                </form>

                <div id="statusMessage" class="status-message"></div>
            </main>

            <footer>
                <p>&copy; 2024 Faculty Submission System</p>
            </footer>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="users.js"></script>
    <script src="js/attendance.js"></script>
    <script>
        // Check if already logged in
        window.onload = function() {
            const loggedInUser = sessionStorage.getItem('facultyUser');
            const facultyUsers = getFacultyUsers();
            if (loggedInUser && facultyUsers[loggedInUser]) {
                showContent(loggedInUser);
            }
        };

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const facultyUsers = getFacultyUsers();
            
            if (facultyUsers[username] && facultyUsers[username].password === password) {
                sessionStorage.setItem('facultyUser', username);
                showContent(username);
            } else {
                document.getElementById('loginError').classList.add('show');
                document.getElementById('password').value = '';
            }
        });

        function showContent(username) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('contentContainer').classList.add('authenticated');
            document.getElementById('currentUser').textContent = username;
        }

        function logout() {
            sessionStorage.removeItem('facultyUser');
            location.reload();
        }
    </script>
</body>
</html>
